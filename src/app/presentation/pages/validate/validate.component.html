<p-toast></p-toast>
<section class="grid grid-cols-8 h-full gap-4 w-full">
  <h1 class="text-2xl font-light my-4 col-span-8 row-span-1">
    Validar documentos
  </h1>
  <upload-validated
    class="col-span-5 row-span-10"
    (validationComplete)="onValidationComplete($event)"
  ></upload-validated>
  <info-validated
    class="col-span-3 row-span-10"
    [validationData]="validationData"
  ></info-validated>
</section>
