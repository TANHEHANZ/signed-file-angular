<aside
  class="h-screen relative flex flex-col justify-start gap-4 transition-all duration-300 w-[280px] bg-backgraud rounded-md bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border-gray-200 border-r-2"
>
  <h3
    class="text-lg flex items-center gap-2 font-normal my-14 w-full justify-center"
  >
    <span
      class="overflow-hidden whitespace-nowrap transition-all duration-300"
      [ngClass]="{
        ' opacity-100': sidebarService.isCollapsed(),
        'opacity-0 hidden ': !sidebarService.isCollapsed()
      }"
    >
      Firma Digital
    </span>
  </h3>

  @for(section of menuItems; track section.title) {
  <app-wrapperlink [title]="section.title">
    @for(item of section.items; track item.label) {
    <app-link
      class="w-full"
      [label]="item.label"
      [route]="item.route"
      [iconName]="item.icon"
    />
    }
  </app-wrapperlink>
  }

  <section class="h-[20%] w-full flex justify-center items-center mt-auto">
    <button-primary
      class="text-sm"
      (clicked)="handleLogout()"
      label=" Cerrar Sesion"
      [icon]="ICONS.LOGOUT"
    >
    </button-primary>
  </section>
</aside>
